{% extends "email/base.html" %}

{% block subject %}{{ block.super }} Your credentials.{% endblock %}

{% block content %}
  <h2 style="color: #0aa8a2; font-weight: normal">Hi {{user_fullname}},</h2>
  <p style="color: #626467;">Your phone and password:</p>
  <p style="color: #626467;">{{ user_phone }}</p>
  <p style="color: #626467;">{{ user_temp_password }}</p>
{% endblock %}
